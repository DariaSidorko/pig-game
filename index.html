<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Pig Game</title>
    </head>

    <body>

        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="current-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="score-0">11</div>
                </div>
                <div class="player-current-box">
                    <div class="player-current-label">Won games</div>
                    <div class="player-current-score-won" id="won-games-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="current-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="score-1">0</div>
                </div>
                <div class="player-current-box">
                    <div class="player-current-label">Won games</div>
                    <div class="player-current-score-won" id="won-games-1">0</div>
                </div>
            </div>
            

            
            <button class="btn-new" id ="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-next" id ="btn-next">Next Game</button>
            <button class="btn-new-next" id ="btn-new-next">New game</button>
            <button class="btn-roll" id ="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold" id ="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <p class = "modal-main-title">Welcome to the pig game!</p>
                  <p class = "modal-titles">names:</p>
                  <div class="placeholders-names">
                    <input type="text" placeholder="player 1" class="placeholders name-player1">
                    <input type="text" placeholder="player 2" class="placeholders name-player2">
                  </div>
                  <p class = "modal-titles">winning score:</p>
                  <div class="final-score">
                    <input type="text" placeholder="100" class="placeholders winning-score">
                  </div>
                  <div class="btn-done-skip">
                      <button class="btn-add">done</button>
                      <button class="btn-skip">Skip<button>    
                  </div>
            
                </div>
            </div>
            
            <div id="startGame" class="modal">
                <div class="modal-content-startGame"></div>
                    
            </div>
       
            
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>
        
        <!--<script src="app.js"></script>-->
        <script src="challenges.js"></script>
    </body>
</html>
